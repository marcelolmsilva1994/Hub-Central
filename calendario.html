<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calend√°rio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    color: #111;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* √Årea principal */
  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0; /* tablet aproveita melhor o ecr√£ */
  }

  iframe {
    width: 100%;
    height: calc(100vh - 70px); /* ocupa tudo menos a dock */
    border: none;
    background: white;
  }

  /* Dock estilo iPad */
  .dock {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 10px 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(12px);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -3px 12px rgba(0,0,0,0.1);
    position: sticky;
    bottom: 0;
  }

  .dock-btn {
    flex: 1; /* üîπ todos ocupam espa√ßo igual */
    min-width: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    color: #111;
    text-decoration: none;
    gap: 4px;
    transition: transform 0.2s, color 0.2s;
  }

  .dock-btn:hover {
    transform: translateY(-3px);
    color: #007aff; /* azul iOS */
  }

  .dock-btn svg {
    width: 26px;
    height: 26px;
    stroke-width: 2;
  }

  /* Tema escuro autom√°tico */
  @media (prefers-color-scheme: dark) {
    body { background-color: #111; color: #fff; }
    .dock { background: rgba(28,28,30,0.85); box-shadow: 0 -3px 12px rgba(0,0,0,0.6); }
    .dock-btn { color: #fff; }
    iframe { background: #1c1c1e; }
    .dock-btn:hover { color: #0a84ff; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Lista de Compras no Bring -->
<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FLisbon&showPrint=0&src=bWFyY2VsbzE2ODk0MkBnbWFpbC5jb20&color=%23039be5" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

<!-- Barra inferior -->
<div class="dock">
  <a href="pessoal.html" class="dock-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 
      1.8-4 4 1.8 4 4 4zm0 2c-3.3 0-6 2.2-6 5h12c0-2.8-2.7-5-6-5z"/>
    </svg>
    Pessoal
  </a>

  <a href="casa.html" class="dock-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.8L12 4l9 5.8M4.5 10.5v9.5h15v-9.5"/>
    </svg>
    Casa
  </a>

  <a href="profissional.html" class="dock-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12v12H6V7zm3-3h6v3H9V4z"/>
    </svg>
    Profissional
  </a>
</div>

</body>
</html>
