<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hub-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      font-size: 2rem;
      color: #111;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .app-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      color: #fff;
      text-decoration: none;
      width: 100%;
      max-width: 160px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .app-btn svg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      stroke-width: 2;
    }

    .app-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Cores diferentes e sombra colorida */
    .app-refeicoes { background: #ff6b6b; box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5); }  
    .app-tarefas { background: #4ecdc4; box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5); }    
    .app-poupancas { background: #f7b733; box-shadow: 0 6px 20px rgba(247, 183, 51, 0.5); }  
    .app-despesas { background: #1a535c; box-shadow: 0 6px 20px rgba(26, 83, 92, 0.5); }    

    .dock {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(15px);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
      position: sticky;
      bottom: 0;
    }

    .dock-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #111;
      text-decoration: none;
      gap: 4px;
      transition: transform 0.2s;
    }

    .dock-btn:hover {
      transform: translateY(-3px);
    }

    .dock-btn svg {
      width: 28px;
      height: 28px;
      stroke-width: 2;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #111; color: #fff; }
      .dock { background: rgba(28,28,30,0.7); box-shadow: 0 -4px 20px rgba(0,0,0,0.5); }
      .dock-btn { color: #fff; }
      .app-btn svg, .dock-btn svg { stroke: #fff; }
    }

    @media (max-width: 600px) {
      .hub-container { padding: 10px; }
      .apps-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>Casa</h1>

    <div class="apps-grid">
      <a href="refeicoes.html" class="app-btn app-refeicoes">
        <!-- Garfo e faca -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 2v20M15 2v20M7 6h10"/>
        </svg>
        Refeições
      </a>

      <a href="tarefas.html" class="app-btn app-tarefas">
        <!-- Checklist -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7M5 7h14M5 17h14"/>
        </svg>
        Tarefas
      </a>

      <a href="poupancas.html" class="app-btn app-poupancas">
        <!-- Cofrinho -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c3 0 5-2 5-5s-2-5-5-5-5 2-5 5 2 5 5 5zM12 12v7M9 19h6"/>
        </svg>
        Poupanças
      </a>

      <a href="despesas.html" class="app-btn app-despesas">
        <!-- Moedas -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="12" r="6"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8M8 12h8"/>
        </svg>
        Despesas
      </a>
    </div>
  </div>

  <div class="dock">
    <a href="pessoal.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-3.314 0-6 2.239-6 5h12c0-2.761-2.686-5-6-5z"/>
      </svg>
      Pessoal
    </a>

    <a href="casa.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4l9 5.75M4.5 10.5v9.75h15V10.5"/>
      </svg>
      Casa
    </a>

    <a href="profissional.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12v12H6V7zm3-3h6v3H9V4z"/>
      </svg>
      Profissional
    </a>
  </div>
</body>
</html>
