<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hub-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      font-size: 2rem;
      color: #111;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    .hub-btn {
      width: 100%;
      max-width: 400px;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 25px;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      color: #111;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .hub-btn:hover {
      background: rgba(255,255,255,0.95);
      transform: scale(1.03);
    }

    .hub-btn:active {
      transform: scale(0.97);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
    }

    .hub-btn svg {
      width: 24px;
      height: 24px;
      stroke-width: 2;
    }

    .dock {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(15px);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
      position: sticky;
      bottom: 0;
    }

    .dock-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #111;
      text-decoration: none;
      gap: 4px;
      transition: transform 0.2s;
    }

    .dock-btn:hover {
      transform: translateY(-3px);
    }

    .dock-btn svg {
      width: 24px;
      height: 24px;
      stroke-width: 2;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #fff;
      }
      .hub-btn {
        background: rgba(28,28,30,0.85);
        color: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      }
      .hub-btn:hover {
        background: rgba(28,28,30,0.95);
      }
      .hub-btn svg, .dock-btn svg {
        stroke: #fff;
      }
      .dock {
        background: rgba(28,28,30,0.7);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      }
      .dock-btn {
        color: #fff;
      }
    }

    @media (max-width: 600px) {
      .hub-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>Pessoal</h1>

    <button class="hub-btn" onclick="location.href='habitos.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="12" r="9"/>
      </svg>
      Hábitos
    </button>

    <button class="hub-btn" onclick="location.href='registardespesas.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
      </svg>
      Despesas
    </button>

    <button class="hub-btn" onclick="location.href='registarrendimentos.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14M5 12h14" />
      </svg>
      Rendimentos
    </button>

    <button class="hub-btn" onclick="location.href='registarinvestimentos.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 17l6-6 4 4 8-8"/>
      </svg>
      Investimentos
    </button>

        <button class="hub-btn" onclick="location.href='orcamento.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
      </svg>
      Orçamento
    </button>

    <button class="hub-btn" onclick="location.href='relatorio-financas.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4z"/>
      </svg>
      Relatório Finanças Pessoais
    </button>

    <button class="hub-btn" onclick="location.href='calendario.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h8M7 10h10M5 5h14v14H5z"/>
      </svg>
      Calendário
    </button>

    <button class="hub-btn" onclick="location.href='saude.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 100 20 10 10 0 000-20zM12 6v12M6 12h12"/>
      </svg>
      Saúde & Bem-estar
    </button>

    <!-- NOVO: Objetivos -->
    <button class="hub-btn" onclick="location.href='objetivos.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <!-- Alvo / Target -->
        <circle cx="12" cy="12" r="9"/>
        <circle cx="12" cy="12" r="5"/>
        <circle cx="12" cy="12" r="1"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v3M12 18v3M3 12h3M18 12h3"/>
      </svg>
      Objetivos
    </button>
  </div>

  <div class="dock">
    <a href="pessoal.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-3.314 0-6 2.239-6 5h12c0-2.761-2.686-5-6-5z"/>
      </svg>
      Pessoal
    </a>

    <a href="casa.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4l9 5.75M4.5 10.5v9.75h15V10.5"/>
      </svg>
      Casa
    </a>

    <a href="profissional.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12v12H6V7zm3-3h6v3H9V4z"/>
      </svg>
      Profissional
    </a>
  </div>
</body>
</html>
