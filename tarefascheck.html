<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Compacta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      font-weight: 500;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .add-task-container {
      display: flex;
      gap: 5px;
      width: 100%;
      max-width: 400px;
    }

    .add-task-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .btn-group {
      display: flex;
      gap: 5px;
    }

    .primary-btn, .secondary-btn {
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .primary-btn { background-color: #111; color: #fff; }
    .primary-btn:hover { background-color: #333; }

    .secondary-btn { background-color: #fff; color: #111; border: 1px solid #ccc; }
    .secondary-btn:hover { background-color: #eee; }

    .checklist {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .check-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .check-item.completed label { text-decoration: line-through; color: #888; }

    .check-item input[type="checkbox"] { margin-right: 10px; width: 18px; height: 18px; cursor: pointer; }

    .check-item label { flex: 1; font-size: 0.95rem; }

    .clear-btn {
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 15px;
      border: none;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .clear-btn:hover { background-color: #333; }

    .dock {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
      position: sticky;
      bottom: 0;
    }

    .dock-btn { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; text-decoration: none; color: #111; }
    .dock-btn svg { width: 20px; height: 20px; stroke-width: 2; }

    @media print {
      body * { visibility: hidden; }
      #checklist, #checklist * { visibility: visible; }
      #checklist { position: absolute; left: 0; top: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checklist</h1>
    <div class="add-task-container">
      <input type="text" id="new-task" placeholder="Nova tarefa...">
      <div class="btn-group">
        <button id="add-task-btn" class="primary-btn">âž•</button>
        <button id="export-pdf-btn" class="secondary-btn">ðŸ“„</button>
      </div>
    </div>

    <div class="checklist" id="checklist"></div>

    <button class="clear-btn" id="clear-btn">Limpar Todas</button>
  </div>

  <div class="dock">
    <a href="pessoal.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-3.314 0-6 2.239-6 5h12c0-2.761-2.686-5-6-5z"/>
      </svg>
      Pessoal
    </a>
    <a href="casa.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4l9 5.75M4.5 10.5v9.75h15V10.5"/>
      </svg>
      Casa
    </a>
    <a href="profissional.html" class="dock-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12v12H6V7zm3-3h6v3H9V4z"/>
      </svg>
      Profissional
    </a>
  </div>

  <script>
    const checklistEl = document.getElementById('checklist');
    const addTaskBtn = document.getElementById('add-task-btn');
    const newTaskInput = document.getElementById('new-task');
    const clearBtn = document.getElementById('clear-btn');
    const exportPDFBtn = document.getElementById('export-pdf-btn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() { localStorage.setItem('tasks', JSON.stringify(tasks)); }

    function renderTasks() {
      checklistEl.innerHTML = '';
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'check-item';
        if(task.completed) div.classList.add('completed');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => {
          tasks[i].completed = checkbox.checked;
          div.classList.toggle('completed', checkbox.checked);
          saveTasks();
        });

        const label = document.createElement('label');
        label.textContent = task.text;

        div.appendChild(checkbox);
        div.appendChild(label);
        checklistEl.appendChild(div);
      });
    }

    addTaskBtn.addEventListener('click', () => {
      const text = newTaskInput.value.trim();
      if(text) { tasks.push({text, completed:false}); saveTasks(); renderTasks(); newTaskInput.value=''; }
    });

    newTaskInput.addEventListener('keypress', e => { if(e.key==='Enter') addTaskBtn.click(); });
    clearBtn.addEventListener('click', () => { tasks=[]; saveTasks(); renderTasks(); });
    exportPDFBtn.addEventListener('click', () => { window.print(); });

    renderTasks();
  </script>
</body>
</html>
